version: 2.1

orbs:
  node: circleci/node@4.7.0
  heroku: circleci/heroku@1.2.6
jobs:
  test:
    executor:
      name: node/default
      tag: '16.8.0'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn setup
          name: Setup Env
      - run:
          command: yarn lint
          name: Lint Code
      - run:
          command: yarn test
          name: Run Tests
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
workflows:
  test_and_deploy:
    jobs:
      - test
      - deploy:
          filters:
            branches:
              only: main
          requires:
            - test
